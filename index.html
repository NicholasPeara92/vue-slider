<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseenter="stopAutoplay()" @mouseleave="autoplay()">

                <div class="item">
                    <img :src="slides[slideId].image" alt="slides[slideId].title" />
                    <div class="text">
                        <h3>{{slides[slideId].title}}</h3>
                        <p>
                            {{slides[slideId].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevImage" class="prev"></div>
                    <div @click="nextImage" class="next"></div>
                    <div class="thumb" v-for="(thumb, index) in slides" :class="{active : slideId === index}" @click="changeImage(index)" :key="index">
						<img :src="thumb.image" :alt="thumb.title">
					</div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
